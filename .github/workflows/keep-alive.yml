name: Keep Render Awake

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render site multiple times
        run: |
          for i in 1 2 3; do
            STATUS=$(curl -L -s -o /dev/null -w "%{http_code}" https://www.rivkasorscher.com)
            echo "$(date) Ping $i: $STATUS"
            sleep 60
          done
